{% extends 'base.html' %}

{% block content %}
<h1>Sleepy Time Frequency</h1>
	<form method="POST">
		<label for="options">Select a time range:</label>
		<select name="options" id="options">
			{% for option in options %}
			<option value="{{ option }}">{{ option }}</option>
			{% endfor %}
		</select>
		<br>
		<button type="submit">Submit</button>
	</form>
{% endblock %}
